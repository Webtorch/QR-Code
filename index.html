<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .vh100{
      height: 100vh;
    }
  </style>
</head>
<body>
<div class="vh100 d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-6 ">
        <div class="card p-5 shadow-sm">
        <form >
          <label for="text">Enter Your Details</label>
          <input type="text" id="text" class="form-control mb-2 py-2" placeholder="Enter text..." >
          <button type="button" onclick="generateQR()" class="btn btn-outline-success d-block m-auto px-4 py-2">Generate QR</button>
        </form>
        <div id="qr-image" class="d-flex align-items-center justify-content-center mt-3">
          <span class="error"></span> <br>
          <img src="" alt="qr" id="img">
        </div>
      </div>
      </div>
    </div>
  </div>
  </div>
</div>
<script src="./script.js"></script>
</body>
</html>
